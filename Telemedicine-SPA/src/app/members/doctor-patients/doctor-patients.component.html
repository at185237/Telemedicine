<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="btn-group-toggle">
      <button class="btn btn-primary" btnRadio="Selectors" [routerLink]="['/doctor-selectors']">Patient Requests</button>
      <button class="btn btn-primary" btnRadio="Selectees" [routerLink]="['/doctor-selectees']">My Patients</button>
      <button class="btn btn-light" btnRadio="All" [routerLink]="['/doctor-patients']">All Doctors</button>
    </div>
  </div>
  
  <br>
  
  <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <!-- filterItemsOfType('male') -->
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
          <app-member-card [user]="user"></app-member-card>
        </div>
      </div>
  </div>
</div>  
  
<div class="d-flex justify-content-center fixed-bottom">
  <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;">
  </pagination>
</div>

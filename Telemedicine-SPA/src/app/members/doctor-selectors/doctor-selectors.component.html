<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="btn-group-toggle">
      <button class="btn btn-light" btnRadio="Selectors" (click)="loadUsers()">Patient Requests</button>
      <button class="btn btn-primary" btnRadio="Selectees" [routerLink]="['/doctor-selectees']">My Patients</button>
      <button class="btn btn-primary" btnRadio="All" [routerLink]="['/doctor-patients']">All Doctors</button>
    </div>
  </div>
  
  <br>
  
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
        <app-member-card [user]="user"></app-member-card>
      </div>
    </div>
  </div>   
</div>
  
<div class="d-flex justify-content-center fixed-bottom">
  <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage" 
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" 
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;">
  </pagination>
</div>

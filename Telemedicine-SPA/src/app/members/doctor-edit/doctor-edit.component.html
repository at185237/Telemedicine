<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <!-- Again, i commented out the image because it looks ugly without a photo. -->
          <!-- <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user.username}}"> -->
          <div class="card-body">
              <div>
                  <strong>Full Name:</strong>
                  <p>{{user?.firstName}} {{user?.middleName}} {{user?.lastName}} {{user?.suffix}}</p>
                </div>
                <div>
                  <strong>Location:</strong>
                  <p>{{user?.city}}, {{user?.country}}</p>
                </div>
                <div>
                    <strong>Gender:</strong>
                    <p>{{user?.gender}}</p>
                  </div>
                <div>
                    <strong>Date of Birth:</strong>
                    <p>{{user?.dateOfBirth | date: 'mediumDate'}}</p>
                </div>
                <div>
                  <strong>Age:</strong>
                  <p>{{user?.age}}</p>
                </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Upload Reports">
               <app-document-editor [documents]="user.documents"></app-document-editor>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group-toggle">
      <button type="button" class="btn btn-light" btnRadio="Selectors" (click)="loadUsers()">My Doctors</button>
      <button type="button" class="btn btn-primary" btnRadio="Selectees" [routerLink]="['/patient-selectees']">Doctors I've Requested</button>
      <button type="button" class="btn btn-primary" btnRadio="All" [routerLink]="['/patient-doctors']">All Doctors</button>
    </div>
  </div>
  
  <br>
  
  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
  
  
  
  </div>
  
  <div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    >
  
  </pagination>
  </div>
